<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassMint - 随机密码生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PassMint</h1>
        <h2>随机密码生成器</h2>
        
        <div class="password-display">
            <input type="text" id="passwordOutput" readonly>
            <button id="copyButton">复制</button>
        </div>

        <div class="options">
            <div class="length-container">
                <label for="passwordLength">密码长度：<span id="lengthValue">12</span></label>
                <input type="range" id="passwordLength" min="8" max="32" value="12">
            </div>

            <div class="checkboxes">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    大写字母 (A-Z)
                </label>
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    小写字母 (a-z)
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked>
                    数字 (0-9)
                </label>
                <label>
                    <input type="checkbox" id="symbols">
                    特殊符号 (!@#$%^&*)
                </label>
            </div>
        </div>

        <button id="generateButton" class="generate-btn">生成密码</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
